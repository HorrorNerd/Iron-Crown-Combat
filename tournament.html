<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Iron Crown Combat - Tournament</title>
    <style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="logo">Iron Crown Combat</h1>
        <nav> <a href="index.html">Home</a> <a href="fighters.html">Fighters</a> <a href="events.html">Events</a> <a href="rankings.html">Rankings</a> <a href="news.html">News</a> <a href="tournament.html">Tournament</a> <a href="about.html">About</a> <a href="rules.html">Test Your Metal</a> </nav>
    </header>
    <main class="tournament-main">
        <h2 class="tournament-title">Crucible Tournament</h2>
        <div class="bracket">
            <!-- ROUND 1 -->
            <div class="round">
                <h3>Round 1</h3>
                <div class="match">
                    <div class="fighter"> <img src="https://i.postimg.cc/bNCHpPDL/Shiv.png" alt="Shiv"> <span class="fighter-name">Shiv</span> </div>
                    <div class="fighter winner"> <img src="https://i.postimg.cc/mDH6FDMb/Maddox.png" alt="Cole Maddox"> <span class="fighter-name">Cole Maddox</span> </div>
                    <div class="match-connector"> <div class="connector-line"></div> <div class="connector-path"></div> </div>
                </div>
                <div class="match">
                    <div class="fighter"> <img src="https://i.postimg.cc/fW5YfsKZ/Abigail-Jones.png" alt="Abigail Jones"> <span class="fighter-name">Abigail Jones</span> </div>
                    <div class="fighter winner"> <img src="https://i.postimg.cc/NFNTs8ML/Sophia-Rodriques.png" alt="Sophia Rodriques"> <span class="fighter-name">Sophia Rodriques</span> </div>
                    <div class="match-connector"> <div class="connector-line"></div> <div class="connector-path"></div> </div>
                </div>
                <div class="match">
                    <div class="fighter"> <img src="https://i.postimg.cc/yNXD6hpB/Dante-Marcheli.png" alt="Dante Marcheli"> <span class="fighter-name">Dante Marcheli</span> </div>
                    <div class="fighter"> <img src="https://i.postimg.cc/Wbb6Bz3h/Veronica-Kane.png" alt="Veronica Kane"> <span class="fighter-name">Veronica Kane</span> </div>
                    <div class="match-connector"> <div class="connector-line"></div> <div class="connector-path"></div> </div>
                </div>
                <div class="match">
                    <div class="fighter"> <img src="https://i.postimg.cc/pdySRkL5/Kumari-Twins.png" alt="The Kumari Twins"> <span class="fighter-name">The Kumari Twins</span> </div>
                    <div class="fighter"> <img src="https://i.postimg.cc/43MSdtYL/KAI-LAWSON.png" alt="Kai Lawson"> <span class="fighter-name">Kai Lawson</span> </div>
                    <div class="match-connector"> <div class="connector-line"></div> <div class="connector-path"></div> </div>
                </div>
            </div>

            <!-- ROUND 2 (Semi-Finals) -->
            <div class="round">
                <h3>Semi-Finals</h3>
                <div class="match">
                    <div class="fighter winner"> <img src="https://i.postimg.cc/mDH6FDMb/Maddox.png" alt="Cole Maddox"> <span class="fighter-name">Cole Maddox</span> </div>
                    <div class="fighter winner"> <img src="https://i.postimg.cc/NFNTs8ML/Sophia-Rodriques.png" alt="Sophia Rodriques"> <span class="fighter-name">Sophia Rodriques</span> </div>
                    <div class="match-connector"> <div class="connector-line"></div> <div class="connector-path"></div> </div>
                </div>
                <div class="match">
                    <div class="fighter"> <span class="fighter-name tbd">Winner of Dante/Veronica</span> </div>
                    <div class="fighter"> <span class="fighter-name tbd">Winner of Kumari/Kai</span> </div>
                    <div class="match-connector"> <div class="connector-line"></div> <div class="connector-path"></div> </div>
                </div>
            </div>

            <!-- ROUND 3 (Finals) -->
            <div class="round">
                <h3>Finals</h3>
                <div class="match">
                    <div class="fighter"> <span class="fighter-name tbd">Winner of Maddox/Rodriques</span> </div>
                    <div class="fighter"> <span class="fighter-name tbd">Winner of Semi-Final 2</span> </div>
                </div>
            </div>

            <!-- CHAMPION -->
            <div class="round round-final">
                <h3>Champion</h3>
                <div class="match">
                    <div class="fighter winner">
                        <span class="fighter-name tbd">To Be Determined</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
