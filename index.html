<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iron Crown Combat Fighters & Events</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>Iron Crown Combat</h1>
    <nav>
      <button id="show-fighters">Fighters</button>
      <button id="show-events">Events</button>
    </nav>
  </header>

  <main>
    <section id="fighters-section" class="active-section">
      <h2>Fighters</h2>
      <div id="fighters-container"></div>
    </section>

    <section id="events-section" class="hidden-section">
      <h2>Events</h2>
      <div id="events-container"></div>
    </section>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal hidden-section">
    <div class="modal-content" id="modal-content"></div>
  </div>

  <script src="script.js"></script>
  <script>
    // Navigation toggles
    const fightersSection = document.getElementById("fighters-section");
    const eventsSection = document.getElementById("events-section");
    const showFightersBtn = document.getElementById("show-fighters");
    const showEventsBtn = document.getElementById("show-events");
    const modal = document.getElementById("modal");

    showFightersBtn.addEventListener("click", () => {
      fightersSection.classList.add("active-section");
      fightersSection.classList.remove("hidden-section");
      eventsSection.classList.add("hidden-section");
      eventsSection.classList.remove("active-section");
      closeModal();
    });

    showEventsBtn.addEventListener("click", () => {
      eventsSection.classList.add("active-section");
      eventsSection.classList.remove("hidden-section");
      fightersSection.classList.add("hidden-section");
      fightersSection.classList.remove("active-section");
      closeModal();
    });

    function closeModal() {
      modal.classList.add("hidden-section");
    }
  </script>
</body>
</html>
