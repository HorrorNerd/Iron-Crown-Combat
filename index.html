<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iron Crown Combat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Iron Crown Combat</h1>
    <nav>
      <button id="show-fighters-btn">Show Fighters</button>
      <button id="show-events-btn">Show Events</button>
    </nav>
  </header>

  <main>
    <section id="fighters-section" class="active-section">
      <h2>Fighters</h2>
      <div id="fighters-container"></div>
    </section>

    <section id="events-section" class="hidden-section">
      <h2>Events</h2>
      <div id="events-container"></div>
    </section>
  </main>

  <div id="modal" class="hidden-section">
    <div id="modal-content"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
