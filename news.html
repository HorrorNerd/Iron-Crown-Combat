<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Iron Crown Combat - News</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="logo">Iron Crown Combat</h1>
         <!-- ** THE UPDATED NAVIGATION BAR ** -->
        <nav>
            <a href="index.html">Home</a>
            <a href="fighters.html">Fighters</a>
            <a href="events.html">Events</a>
            <a href="rankings.html">Rankings</a>
            <a href="news.html">News</a>
            <a href="tournament.html">Tournament</a>
            <a href="about.html">About</a>
            <a href="rules.html">Test Your Metal</a>
        </nav>   </header>
    <main id="news-container">
        <div class="news-header">
            <!-- PASTE JAIMEY'S PICTURE LINK HERE -->
            <img src="https://i.postimg.cc/PqLSBxSm/Announcer-Jaimey.png" alt="Jaimey Jameson" class="announcer-img">
            <div class="header-text">
                <h2>From The Foundry</h2>
                <p>with Jamey Jameson</p>
            </div>
        </div>
        <p style="text-align: center;">Loading latest news...</p>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sheetID = "1l8KRwK2D3Uyc6WTqqc6KO95nBqtfJ2WAnQSu6zyFicU";
            const newsSheetName = "News";
            const newsURL = `https://opensheet.vercel.app/${sheetID}/${encodeURIComponent(newsSheetName)}`;

            // --- NEW: MARKDOWN TO HTML CONVERTER ---
            const parseMarkdown = (text) => {
                if (!text) return '';
                
                return text
                    // Bold: *text* -> <strong>text</strong>
                    .replace(/\*(.*?)\*/g, '<strong>$1</strong>')
                    // Italic: _text_ -> <em>text</em>
                    .replace(/_(.*?)_/g, '<em>$1</em>')
                    // Paragraphs: two newlines -> </p><p>
                    .replace(/\n\s*\n/g, '</p><p>')
                    // Bullet points: - item -> <li>item</li>
                    .replace(/^\s*-\s(.*)/gm, '<li>$1</li>')
                    // Wrap bullet points in <ul> tags
                    .replace(/<li>(?!<\/ul>)/g, '<ul><li>')
                    .replace(/(<\/li>)(?!<li>)/g, '</li></ul>');
            };

            const loadNews = async () => {
                const container = document.getElementById('news-container');
                try {
                    const res = await fetch(newsURL);
                    if (!res.ok) throw new Error("Failed to fetch news data.");
                    
                    const articles = await res.json();
                    
                    const header = container.querySelector('.news-header');
                    container.innerHTML = '';
                    container.appendChild(header);

                    articles.sort((a, b) => new Date(b.Date) - new Date(a.Date));
                    
                    articles.forEach(article => {
                        const title = article.Title;
                        const content = article.Article;
                        const date = article.Date;

                        if (!title || !content) return;
                        
                        const articleDiv = document.createElement('div');
                        articleDiv.className = 'news-article';
                        
                        const formattedDate = new Date(date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                        
                        // ** NEW: Use the markdown parser **
                        const htmlContent = parseMarkdown(content);

                        articleDiv.innerHTML = `
                            <h3>${title}</h3>
                            <p class="date">${formattedDate}</p>
                            <div class="content"><p>${htmlContent}</p></div>
                        `;
                        container.appendChild(articleDiv);
                    });

                } catch (error) {
                    const header = container.querySelector('.news-header');
                    container.innerHTML = '';
                    if (header) container.appendChild(header);
                    container.innerHTML += `<p style="color: red;">Error: Could not load news. Please check the 'News' sheet and ensure it is shared publicly.</p>`;
                    console.error("News Loading Error:", error);
                }
            };
            loadNews();
        });
    </script>
</body>
</html>
